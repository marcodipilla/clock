
<!DOCTYPE HTML>
<html>
<head>
<title>My Clock</title>
<script>
  function updateTime() { // Update the clock time
    var now = new Date();
    var sec = now.getSeconds();
    var min = now.getMinutes();
    var hour = (now.getHours() % 12) + min/60;
    var secAngle = sec*6;
    var minAngle = min*6;
    var hourAngle = hour*30;
 
    // Get SVG elements for the clock hands
    var secHand = document.getElementById("secondHand");
    var minHand = document.getElementById("minuteHand");
    var hourHand = document.getElementById("hourHand");
 
    // Set an SVG attribute on them to move them around the clock face
    secHand.setAttribute("transform", "rotate(" + secAngle + ",50,50)");
    minHand.setAttribute("transform", "rotate(" + minAngle + ",50,50)");
    hourHand.setAttribute("transform", "rotate(" + hourAngle + ",50,50)");
 
    setTimeout(updateTime, 1000);
    }
</script>
<style>
    /* This is the CSS for the individual parts of the clock */
    #clockH { stroke: #B20000; fill: #E3A3A3; }
    #clockM { stroke: #000000; fill: #000000; }
    #clockS { stroke: #B20000; fill: #E3A3A3; }

    #face { stroke-width: 4px;}
    #markers { stroke-width: 1px; }
    #hourHand { stroke-width: 3px; stroke-linecap: round; }
    #minuteHand { stroke-width: 2px; stroke-linecap: round; }
    #secondHand { stroke-width: 1px; }
</style>
</head>
